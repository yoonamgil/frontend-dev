<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type='text/css'>
	input {
		background-color: #fff;
		border:2px solid #03CF5D;
		outline: none;
	}

	input#user-id			{ background-color: #EB9095; }
	input#user-id.focused	{ background-color: #E1E6F6; }
</style>
<script>
function changeClassName(input, className){
	input.className=className;
}
</script>
</head>
<body>
	<form>
		<input 
			type='text'
			onFocus='changeBackground(this, "focused");'
			 onBlur='changeBackground(this, "");'
			id='user-id'/>
		<br/>
		<input type='password' name="password"/>
	</form>
</body>
</html>
