<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
/*
	용어 정리
	1. 태그(Tag)
		- HTML 문서 안에서 텍스트나, 콘텐츠를 정의할 때 사용하는 마크업
	2. 문서 객체(Document Object)
		- DOM(Document Object Model, Tree)
		- Tree 구성 노드의 타입은 HTMLElement 이다.
		- JavaScript에서 접근하고 조작하는 것(document)
	3. 노드(Node)
		- DOM Tree의 각각의 요소
*/
  
// DOM의 Loading 이 완료된 시점
window.addEventListener("load", function(){
	var el = document.getElementById("header-1");
	console.log(el);
});
</script>
</head>
<body>
	<h1 id='header-1'>step1</h1>
	<script>alert("step2");</script>
	<h1>step3</h1>
	<script>alert("step4");</script>
</body>
</html>
