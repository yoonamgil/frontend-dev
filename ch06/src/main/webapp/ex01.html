<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript">
	var s = "";
	for (property in window) {
		s += (property + ":" + window[property] + "\n");
	}
	console.log(s);
	var popup= null;
	setTimeout(function(){
	popup=window.open('popup.html','popup','width=600, height=600');
		setTimeout(function(){
			// popup의 문서 내용 바꾸기 
			// 보안 문제(cross domain) 때문에 같은 도메인에서만 가능
			popup.document.write("<h1> popup text changed</h1>");
		},2000)
		setTimeout(function(){
			//자식창을 위치 이동 
			popup.moveTo(200,200);
		},4000)
		
		
		
		setTimeout(function(){
			// popup의 js 바꾸기 
			// 보안 문제(cross domain) 때문에 같은 도메인에서만 가능
			popup.message();
		},6000)
		
		
	},1000);
</script>
</head>
<body>
	<h1>BOM(Browser Object Model)- window, screen, location, navigator</h1>
	<h2>1. Window 전역 객체</h2>
	<ul>
		<li> 자바 스크립트가 브라우저 자체를 제어하기 위한 객체다</li>
		<li> 자바 스크립트의 전역 스코프를 가지는 변수 ,함수들은 모두 windowd의 속성이 된다. </li>
		<li> 브라우저 창 자체를 제어 할 수 있다.</li>
		
	</ul>

</body>
</html>
