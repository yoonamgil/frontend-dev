<!DOCTYPE html>
<html lang="ko">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript" src="jquery/jquery-3.4.1.js"></script>
<script type="text/javascript">
// jQuery Object 알아보기
$(function(){
	var $obj = $(".par");
		
	console.log($obj.length);  // 2
	console.log(typeof($obj) + ":" + ($obj instanceof Array)); // 배열이 아니라 유사 배열
	console.log($obj[0]);     //jQuery Object가 아니다. HTMLElement 이다.
	console.log($obj.get(0)); //jQuery Object가 아니다. HTMLElement 이다.

	$obj.css("color", "red");
	$obj.click(function(){
		// 이벤트 핸들러에서 this는 jQuery 객체가 아니다. HTMLElement다.
		console.log("clicked:" + this);
		
//		var $obj = $(this);
//		$obj.css("text-decoration", "underline");
//		$obj.text('클릭!');
		
		// jQuery Object의 모든 메소드(예외: traverse API)는 호출한 jQury Object를 다시 반환한다. 
		// method chain이 가능하다.
		$(this)
			.css("text-decoration", "underline")
			.text('클릭!');
	});

})
</script>
</head>
<body>
	<h1 id='header'>jQuery Object</h1>
	<p class="par">문장1</p>
	<p>문장2</p>
	<p class="par">문장3</p>
	<p>문장4</p>
</body>
</html>
