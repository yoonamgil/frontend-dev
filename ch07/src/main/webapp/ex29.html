<!DOCTYPE html>
<html lang="ko">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript" src="jquery/jquery-3.4.1.js"></script>
<script type="text/javascript">
$(function(){
	setTimeout(function(){
		$("h1, p")
			.wrapAll("<div>")
			.parent()
			.css({
				border: "1px solid #ccc",
				width: "300px"
			});
	}, 2000);
});
</script>
</head>
<body>
	<h1>타이틀입니다.</h1>
	<p>내용입니다.</p>
</body>
</html>
