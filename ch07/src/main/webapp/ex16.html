<!DOCTYPE html>
<html lang="ko">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript" src="jquery/jquery-3.4.1.js"></script>
<script type="text/javascript">
//선택자 - jQuery 필터(even, odd)
$(function(){
	setTimeout(function(){
		$('li:even').css('backgroundColor', '#00f');
		$('li:odd').css('backgroundColor', '#f00');
	}, 2000);
});
</script>
</head>
<body>
	<ul>
		<li class="blue">텍스트 텍스트 텍스트 텍스트 텍스트</li>
		<li class="normal">텍스트 텍스트 텍스트 텍스트 텍스트</li>
		<li>텍스트 텍스트 텍스트 텍스트 텍스트</li>
		<li>텍스트 텍스트 텍스트 텍스트 텍스트</li>
	</ul>
</body>
</html>
