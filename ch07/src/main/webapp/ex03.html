<!DOCTYPE html>
<html lang="ko">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript">
// 간단 jQuery 만들어 보기
var jQuery = function(selector) {
	var elements = document.querySelectorAll(selector);
	return new _jQuery(elements);
}

var _jQuery = function(elements){
	this.length = elements.length;
	for(var i = 0; i < elements.length; i++){
		this["" + i] = elements[i];
	}
}

_jQuery.prototype.css = function(name, value){
	for(var i = 0; i < this.length; i++){
		this[i].style[name] = value;
	}
}

_jQuery.prototype.get = function(index){
	return this[index];
}

_jQuery.prototype.click = function(handler){
	for(var i = 0; i < this.length; i++){
		this[i].addEventListener("click", handler);
	}
}

var $ = jQuery;

// test code
window.addEventListener('load', function(){
	var $obj = $(".par");
	$obj.css("color", "red");
	$obj.click(function(){
		console.log("clicked:" + this);
		$(this).css("text-decoration", "underline");
	})
})

</script>
</head>
<body>
	<h1 id='header'>My jQuery 만들기</h1>
	<p class="par">문장1</p>
	<p>문장2</p>
	<p class="par">문장3</p>
	<p>문장4</p>
</body>
</html>
