<!DOCTYPE html>
<html lang="ko">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript" src="jquery/jquery-3.4.1.js"></script>
<script type="text/javascript">
$(function(){
	setTimeout(function(){
		$("#s1").appendTo("#p1");
	}, 2000);
});
</script>
</head>
<body>
	<p id='p1'>ABCDEFGHIJKLMNOPQRSTUV</p>
	<p>abcdefghijklmnopqrstuvwxyz<strong id='s1'>WXYZ</strong></p>
</body>
</html>
