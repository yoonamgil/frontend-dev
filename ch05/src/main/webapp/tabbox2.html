<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>리스트를 이용한 메뉴 만들기</title>
<style type="text/css">
*						{ margin:0; padding:0 }
body					{ font-family: '맑은 고딕' 돋움; font-size:0.75em; color:#333 }

ul,ol{ list-style-type: none;}
.tab-box{
	width: 520px;
	margin: 50px auto 0;
}
.tab-box ul{


	height:24px;
}
.tab-box div {
	width: 516px;  
	border: 1px solid #999;
	margin-top:-1px;
	text-align: center;
	line-height:200px;

}

.tab-box ul li.selected{
	background-color: #Fc6;
}
.tab-box ul li {
	float: right;
	width: 100px; 
	line-height: 22px;
	border: 1px solid #999;
	background-color: #ccc;
	text-align: center;
	margin-right:2px;
	border-radius: 10px  10px 0 0;
	cursor:pointer;
}


</style>
<script  type="text/javascript">
// DOM Level 1 Event 처리 : element event attribute 사용하는 방식 
// 
	
	var onTabClicked= function(){
		var liSelected=document.getElementsByClassName('selected');
		if(liSelected.length == 1){
			liSelected[0].className='';
		}
		
		this.className='selected';
	
	}
	
	//2) JavaScript code(DOM API)로만 작성하기 
	var i = 10;
	
	window.onload = function(){
		//div: class ='tab-box'
		var divTabBox = document.getElementsByClassName('tab-box')[0];
		var ulTabBox = divTabBox.childNodes[1];
		var liTabs= ulTabBox.getElementsByTagName('li');
		
		console.log(liTabs.length);
		for(var i=0; i<liTabs.length; i++){
			liTabs[i].onclick=onTabClicked; 
		}
	}
	
</script>
</head>
<body>
<div class="tab-box">
	<ul>
        <li onclick= "onTabClicked(this);">메뉴 5</li>
        <li onclick= "onTabClicked(this);">메뉴 4</li>
        <li onclick= "onTabClicked(this);">메뉴 3</li>
        <li onclick= "onTabClicked(this);">메뉴 2</li>
        <li onclick= "onTabClicked(this);">메뉴 1</li>
    </ul>
    <div>
    	탭뷰입니다.
    </div>
</div>    
</body>
</html>
